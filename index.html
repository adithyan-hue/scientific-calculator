<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="history" id="history-display"></div>
            <input type="text" class="display" id="display" autofocus>
        </div>
        <div class="controls">
            <label class="toggle-switch">
                <input type="checkbox" id="deg-rad-toggle">
                <span class="slider"></span>
                <span class="label-deg">DEG</span>
                <span class="label-rad">RAD</span>
            </label>
        </div>
        <div class="keypad">
            <button class="key function" data-key="sin(">sin</button>
            <button class="key function" data-key="cos(">cos</button>
            <button class="key function" data-key="tan(">tan</button>
            <button class="key function" data-key="asin(">sin⁻¹</button>
            <button class="key function" data-key="acos(">cos⁻¹</button>
            <button class="key function" data-key="atan(">tan⁻¹</button>
            <button class="key function" data-key="log(">log</button>
            <button class="key function" data-key="ln(">ln</button>
            <button class="key function" data-key="^(">^</button>
            <button class="key function" data-key="sqrt(">√</button>
            <button class="key function" data-key="fact(">x!</button>
            <button class="key" data-key="(">(</button>
            <button class="key" data-key=")">)</button>
            <button class="key" data-key="π">π</button>
            <button class="key" data-key="e">e</button>

            <button class="key memory" data-key="mc">MC</button>
            <button class="key memory" data-key="mr">MR</button>
            <button class="key memory" data-key="m+">M+</button>
            <button class="key memory" data-key="m-">M−</button>
            
            <button class="key clear" data-key="C">C</button>
            <button class="key backspace" data-key="Backspace">⌫</button>
            <button class="key operator" data-key="/">÷</button>
            <button class="key operator" data-key="*">×</button>

            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key operator" data-key="-">−</button>

            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key operator" data-key="+">+</button>

            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key equals" data-key="=">=</button>
            
            <button class="key" data-key="0">0</button>
            <button class="key" data-key=".">.</button>
            <button class="key" data-key="i">i</button>
        </div>
    </div>
    <div class="history-panel">
        <h3>History</h3>
        <ul id="history-list"></ul>
        <button id="clear-history">Clear History</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
